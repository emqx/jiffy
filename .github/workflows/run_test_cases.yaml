name: Run test cases

on: [push]

jobs:

  windows:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with: 
        path: jiffty
    - uses: actions/checkout@v2
      with:
        repository: erlang/rebar3
        path: rebar3
    - name: run eunit
      run: |
        set-executionpolicy remotesigned -s cu
        iex (new-object net.webclient).downloadstring('https://get.scoop.sh')
        scoop install erlang
        $env:path + ";" + $env:USERPROFILE + "\scoop\shims"
        cd rebar3
        ./bootstrap 
        rebar3
        $env:path + ";" + $(pwd)
        cd ../jiffty 
        rebar3 eunit

  mac:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v1
    - name: prepare
      run: |
        /usr/bin/ruby -e "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/install)"
        brew install curl zip unzip gnu-sed erlang openssl@1.1
        echo "/usr/local/bin:$PATH" >> ~/.bashrc
    - name: install rebar3
      run: |
        curl -fsSL -o /usr/local/bin/rebar3 https://s3.amazonaws.com/rebar3/rebar3
        chmod +x /usr/local/bin/rebar3
        echo "/usr/local/bin:$PATH" >> ~/.bashrc
    - name: run eunit
      run: |
        rebar3 eunit

  linux:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        os: 
          - ubuntu18.04 
          - ubuntu16.04 
          - ubuntu14.04 
          - debian10
          - debian9 
          - debian8 
          - opensuse
          - centos7 
          - centos6
          - raspbian10
          - raspbian9
          - raspbian8
  
    steps:
    - uses: actions/checkout@v1
    - name: run eunit
      env:
        ERL_OTP: erl22.1
        SYSTEM: ${{ matrix.os }}
      run: |
        version=$(echo ${{ github.ref }} | sed -r  "s .*/.*/(.*) \1 g")
        sudo docker run --rm --privileged multiarch/qemu-user-static:register --reset
        sudo docker run -i --name $SYSTEM -v $(pwd):/jiffty emqx/build-env:$ERL_OTP-$SYSTEM sh -c "cd /jiffty && rebar3 eunit"

  docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: run eunit
      env:
        ERL_OTP: erl22.1
      run: docker run -i --name alpine -v $(pwd):/jiffty emqx/build-env:$ERL_OTP-alpine3.10-amd64 sh -c "cd /jiffty && rebar3 eunit"
    